<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0 , maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#151515">
    <meta name="description" content="A web chat app">
    <meta name="author" content="www.github.com/charisTheo">
    <meta property="og:site_name" content="Web chat app" />
    <meta property="og:description" content="A web chat app" />
    <meta property="og:url" content="https://web-app-chat.herokuapp.com/" />

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="manifest" href="/manifest.json">

    <title>Chat</title>

    <!--Google fonts Plugin-->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Jura|Advent+Pro" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Days+One|Exo+2|Montserrat|Titillium+Web:700" rel="stylesheet">  -->

    <!--Font Awesome Plugin-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">

    <!-- Global -->
    <link rel="stylesheet" href="./css/compressed/global.min.css" media="none" onload="if(media!='all')media='all'">
    <noscript><link rel="stylesheet" href="./css/compressed/global.min.css"></noscript>
    
    <!-- Chat specific -->
    <link rel="stylesheet" href="./css/compressed/chat.min.css" media="none" onload="if(media!='all')media='all'">
    <noscript><link rel="stylesheet" href="./css/compressed/chat.min.css"></noscript>

    <script src="/socket.io/socket.io.js"></script>
    <!-- <script async defer src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js"></script> -->

    <!-- <script async defer src="./js/cssParser.js"></script> -->
    <script async defer src="./js/modalEffects.js"></script>
</head>

<body>
    <div id="top-options-bar">
        <button class="btn-3d md-trigger md-setperspective square-button-small" data-modal="modal-19">
            <i class="fas fa-cog fa-lg" aria-hidden="true"></i>
        </button>

        <div id="selectColor">
            <input type="radio" name="color" id="green" value="green">
            <label for="green"></label>

            <input type="radio" name="color" id="purple" value="purple">
            <label for="purple"></label>

            <input type="radio" name="color" id="blue" value="blue">
            <label for="blue"></label>

            <input type="radio" name="color" id="orange" value="orange">
            <label for="orange"></label>
        </div>

        <div style="flex-grow: 1"></div>

        <button class="btn-3d square-button-small" id="send-location">
            <i class="fas fa-map-marker fa-lg" aria-hidden="true"></i>
        </button>

        <button class="btn-3d square-button-small" id="notifications-button">
            <i class="fas fa-bell fa-lg" aria-hidden="true"></i>
        </button>
    </div>

    <div class="chat-container">
        <h4><span class="room-name-container box-shadow"> Room <strong id="room-name"></strong></span></h4>

        <div class="active-members">
            <!-- render from mustache -->
        </div>

        <div id="messages">
            <!-- rendering messages container by mustache -->
        </div>

        <form name="messageForm" id="messageForm">
            <div id="searchResults">
                <h4> <em>GIFs searched will appear here</em> </h4>
            </div>

            <label id="stickerSearch" for="toggleStickerSearch">
                <i class="fas fa-rocket" aria-hidden="true"></i>
            </label>
            <input id="toggleStickerSearch" type="checkbox" checked>
            <input name="message" id="inputMessage" type="text" placeholder="I am feeling great today" autocomplete="off"
                autofocus>
            <button id="removeInputBtn">
                <i class="fas fa-times-circle fa-2x" aria-hidden="true"></i>
            </button>

            <div id="jet-container">
                <svg id="jet-smoke" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns="http://www.w3.org/2000/svg"
                    height="50" width="60" version="1.1" xmlns:cc="http://creativecommons.org/ns#" xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 0 60.000001 50.000001" xmlns:dc="http://purl.org/dc/elements/1.1/">
                    <defs id="defs5213">
                        <clipPath id="rainbowClip-3">
                            <use id="use6914" xlink:href="#rocketClip" height="100%" width="100%" y="0" x="0" overflow="visible" />
                        </clipPath>
                        <clipPath id="rainbowClip-5">
                            <use id="use8034" xlink:href="#rocketClip" height="100%" width="100%" y="0" x="0" overflow="visible" />
                        </clipPath>
                    </defs>
                    <g transform="translate(0,-1002.4)">
                        <g id="g8815" fill-rule="evenodd" transform="matrix(0 .35611 -.45025 0 488.4 951.89)">
                            <rect id="rect8805" height="86.732" width="10.119" y="959.4" x="188.4" fill="#7d6aad" />
                            <rect id="rect8807" height="86.732" width="10.119" y="959.4" x="198.04" fill="#5991aa" />
                            <rect id="rect8809" height="86.732" width="10.119" y="959.4" x="207.67" fill="#ecb447" />
                            <rect id="rect8811" height="86.732" width="10.119" y="959.4" x="217.31" fill="#cc583f" />
                            <rect id="rect8813" height="86.732" width="10.119" y="959.4" x="226.95" fill="#75c095" />
                        </g>
                        <g transform="matrix(0 .35611 -.35611 0 185.9 924.13)" class="jetBubbles">
                            <g id="greyJets" fill="#2d2d2d">
                                <circle id="circle7015" cx="289" cy="489" r="23" class="jetBubble" />
                                <circle id="circle7017" cx="270" cy="470" r="20" class="jetBubble" />
                                <circle id="circle7019" cx="319" cy="483" r="21" class="jetBubble" />
                            </g>
                            <g id="colorJets" stroke-width="0">
                                <circle id="circle7022" class="jetBubble" cy="449" cx="312" r="8" fill="#ecb447" />
                                <circle id="circle7024" class="jetBubble" cy="480" cx="320" r="10" fill="#7d6aad" />

                                <circle id="circle7030" class="jetBubble" cy="463" cx="286" r="7" fill="#cc583f" />
                                <circle id="circle7032" class="jetBubble" cy="469" cx="289" r="24" fill="#ecb447" />
                                <circle id="circle7034" class="jetBubble" cy="450" cx="260" r="20" fill="#7d6aad" />
                                <circle id="circle7036" class="jetBubble" cy="463" cx="319" r="10" fill="#5991aa" />
                                <circle id="circle7038" class="jetBubble" cy="463" cx="290" r="18" fill="#cc583f" />
                                <circle id="circle7040" class="jetBubble" cy="443" cx="312" r="21" fill="#75c095" />
                                <circle id="circle7042" class="jetBubble" cy="443.4" cx="275" r="12" fill="#5991aa" />
                            </g>
                            <use xlink:href="#badge" height="100%" width="100%" y="0" x="0" />
                        </g>
                        <rect id="rect6970" clip-path="url(#rainbowClip-3)" transform="translate(-38.516 635.44)"
                            height="212.7" width="10" y="263.3" x="275" fill="#cc583f" />
                        <rect id="rect6972" clip-path="url(#rainbowClip-3)" transform="translate(-38.516 635.44)"
                            height="212.7" width="10" y="263.3" x="285" fill="#ecb447" />
                        <rect id="rect6974" clip-path="url(#rainbowClip-3)" transform="translate(-38.516 635.44)"
                            height="212.7" width="10" y="263.3" x="295" fill="#75c095" />
                        <rect id="rect6976" clip-path="url(#rainbowClip-3)" transform="translate(-38.516 635.44)"
                            height="212.7" width="10" y="263.3" x="305" fill="#5991aa" />
                        <rect id="rect6978" clip-path="url(#rainbowClip-3)" transform="translate(-38.516 635.44)"
                            height="212.7" width="10" y="263.3" x="315" fill="#7d6aad" />
                        <rect id="rect8096" clip-path="url(#rainbowClip-5)" transform="translate(35.47 1002.7)" height="212.7"
                            width="10" y="263.3" x="305" fill="#7204ff" />
                    </g>
                </svg>
                <input name="submit" id="message-submit" value=" " type="submit">
            </div>
        </form>
    </div>


    <!-- MODALS -->
    <div class="md-modal" id="modal-19">
        <div class="md-content box-shadow">
            <h3 class="welcomeMessage">Change username or join another room</h3>

            <div class="form-container">
                <form action="/chat.html" id="join-form">
                    <div class="form-field">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" placeholder="ex: a Shining Star" required
                            autocomplete="off" autofocus>
                    </div>

                    <div class="form-field">
                        <label for="room">Room name</label>
                        <input type="text" name="room" id="room" placeholder="ex: the Dark Room" required autocomplete="on">
                    </div>

                    <p class="perspective">
                        <button type="submit" form="join-form" class="btn-3d md-close">Done</button>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <div class="md-overlay"></div>

    <!-- MESSAGE -->
    <script id="message-template" type="text/template">
        <div class="message">
            <div class="message-details">
                <strong class="message-user-name">{{from}}</strong>
                <span class='message-createdAt'>{{createdAt}}</span> 
            </div>
            <span class="message-text">{{text}}</span>
        </div>
    </script>
    <!-- IMAGE -->
    <script id="image-message-template" type="text/template">
        <div class="message">
            <div class="message-details">
                <strong class="message-user-name">{{from}}</strong>
                <span class='message-createdAt'>{{createdAt}}</span> 
            </div>
            <span class="message-text"><img src="{{{url}}}" alt="a gif from giphy"></span>
        </div>
    </script>
    <!-- LOCATION -->
    <script id="location-message-template" type="text/template">
        <div class="message">
            <div class="message-details">
                <strong class="message-user-name">{{from}}</strong>
                <span class='message-createdAt'>{{createdAt}}</span> 
            </div>
            <span class="message-text">
                <a class="location-link" href="{{{url}}}" target="_blank">I am here <i class="fas fa-map-pin"></i></a>
            </span>
        </div>
    </script>
    <!-- USERS -->
    <script id="users-list-template" type="text/template">
        {{#users}}
                <!-- ["astronaut", "ninja", "tie", "secret"] -->
            <i id="{{{userName}}}" class="fas fa-user-{{{icon}}} box-shadow">  
                <span>{{userName}}</span>
            </i>
        {{/users}}
    </script>

    <script src="./js/jquery-3.2.1.js"></script>
    <script src="./js/jquery-ui.js"></script>
    <script src="./js/mustache.js"></script>
    
    <script src="./js/compressed/bundle.min.js"></script>

    <script async defer src="./js/index.js"></script>

</body>

</html>

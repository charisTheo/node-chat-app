<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#620eb1">
    <meta name="description" content="A web chat app">
    <meta name="author" content="www.github.com/charisTheo">
    <meta property="og:site_name" content="Web chat app" />
    <meta property="og:description" content="A web chat app"/>
    <meta property="og:url" content="https://web-app-chat.herokuapp.com/"/>
    
    <title>Join | ChatApp</title>

    <!--Google fonts Plugin-->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Jura|Advent+Pro" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Days+One|Exo+2|Montserrat|Titillium+Web:700" rel="stylesheet">  -->

    <!--Font Awesome Plugin-->
    <!-- <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">  -->

    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/media-queries.css">
</head>

<body>

    
    <div class="container flex-justify-center box-shadow">
        <h2 class="welcomeMessage">Welcome!</h2>
        <h3 class="welcomeMessage">Please type your <strong>username</strong> and then the <strong>room name</strong> to join</h3>
        
        <div class="form-container">
            <form action="/chat.html" id="join-form">
                <div class="form-field">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="ex: a Shining Star" required autocomplete="off" autofocus>
                </div>
                
                <div class="form-field">
                    <label for="room">Room name</label>
                    <input type="text" name="room" id="room" placeholder="ex: the Dark Room" required autocomplete="on">
                </div>

                <p class="perspective">
                    <button type="submit" form="join-form" class="btn">Done</button>
                </p>
            </form>
        </div>        
    </div>
    <!-- END OF .container -->
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/cssParser.js"></script>
</body>

</html>

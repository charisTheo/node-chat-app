    <meta name="description" content="A web chat app">
    <meta name="author" content="www.github.com/charisTheo">
    <meta property="og:site_name" content="Web chat app" />

<body>
    <div class="md-modal" id="modal-19">
        <div class="md-content">
            <h3>Hey! who are you?</h3>
            <div>
                <form id="addUsername">
                    <label for="username">Insert a username:</label>
                    <input type="text" name="username" id="username" placeholder="ex: theGreatest" required autocomplete="off">
                    <p class="perspective">
                        <button type="submit" form="addUsername" class="btn-3d md-close">Done</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <div class="md-overlay"></div>

    <div class="container">
        <button class="btn-3d" id="send-location">
            <i class="fas fa-map-marker fa-lg" aria-hidden="true"></i>
        </button>

        <div id="searchResults"></div>
        <h3 id="welcomeMessage">Say something brilliant!</h3>

        <div class="active-members">
            <!-- <p><i class="fas fa-user-ninja"></i>theBest</p> -->
            
        </div>

        <p class="perspective">
            <button class="btn-3d md-trigger md-setperspective" data-modal="modal-19">Change username</button>
        </p>
        <div id="selectColor">
            <input type="radio" name="color" id="green" value="green">
            <label for="green"></label>

            <input type="radio" name="color" id="purple" value="purple">
            <label for="purple"></label>

            <input type="radio" name="color" id="blue" value="blue">
            <label for="blue"></label>

            <input type="radio" name="color" id="orange" value="orange">
            <label for="orange"></label>

            <input type="radio" name="color" id="red" value="red">
            <label for="red"></label>
        </div>
        <div id="messages">
            <!-- rendering messages container by mustache -->
        </div>

        <form name="messageForm" id="messageForm">
            <label id="stickerSearch" for="toggleStickerSearch">
                <i class="fas fa-rocket" aria-hidden="true"></i>
            </label>
            <input id="toggleStickerSearch" type="checkbox" checked>
            <input name="message" id="inputMessage" type="text" placeholder="type message here..." autocomplete="off">
            <button id="removeInputBtn">
                <i class="fas fa-times-circle fa-2x" aria-hidden="true"></i>
            </button>

            <div id="jet-container">

                            <use id="use8034" xlink:href="#rocketClip" height="100%" width="100%" y="0" x="0" overflow="visible" />
                        </clipPath>

                        </g>
                        <g transform="matrix(0 .35611 -.35611 0 185.9 924.13)" class="jetBubbles">

                            x="305" fill="#5991aa" />

                </svg>
                <input name="submit" id="message-submit" value=" " type="submit">
            </div>
        </form>
    </div>

    <script id="message-template" type="text/template">
        <div class="message">
            <div class="message-details">
                <strong>{{from}}</strong>
                <span class='message-createdAt'>{{createdAt}}</span> 
            </div>
            <span class="message-text">{{text}}</span>
        </div>
    </script>
    <script id="image-message-template" type="text/template">
        <div class="message">
            <div class="message-details">
                <strong>{{from}}</strong>
                <span class='message-createdAt'>{{createdAt}}</span> 
            </div>
            <span class="message-text"><img src="{{{url}}}" alt="a gif from giphy"></span>
        </div>
    </script>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/getCookie.js"></script>

    <script src="./js/sendSvgAnim.js"></script>
    <script src="./js/classie.js"></script>
    <script src="./js/cssParser.js"></script>
    <script src="./js/modalEffects.js"></script>
    <script src="./js/stickerSearch.js"></script>
    <script src="./js/index.js"></script>

</body>
